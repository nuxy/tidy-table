<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="jquery.tidy.table.min.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="jquery.tidy.table.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#container')
			.TidyTable({
				enableCheckbox : true,
				enableMenu     : true
			})
			.TidyTable('generate', {
				columnTitles : ['ID','Rank','Programming Language','Ratings Jan 2012','Delta Jan 2012','Status'],
				columnValues : [
					['1','1','Java','17.479%','-0.29%','A'],
					['2','2','C','16.976%','+1.15%','A'],
					['3','3','C#','8.781%','+2.55%','A'],
					['4','4','C++','8.063%','-0.72%','A'],
					['5','5','Objective-C','6.919%','+3.91%','A']
				],
				menuOptions : [
					['- Action -', null],
					['Callback 1', { callback : doSomething1 }],
					['Callback 2', { callback : doSomething2 }]
				]
			}, doSomething3);
	});

	// do something with selected results
	function doSomething1(rows) {
		alert('callback1(rows=' + rows.length + "')");
	}

	function doSomething2(rows) {
		alert('callback2(rows=' + rows.length + "')");
	}

	function doSomething3(name, value) {
		alert("callback(name='" + name + "', value='" + value + "')");
	}
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Tidy Table</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.tidy.table.min.js" title="Only 4.5 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and is compatible with <strong>Firefox 3.6+</strong>, <strong>Chrome</strong>, <strong>Safari 5+</strong>, <strong>Opera</strong>, and <strong>Internet Explorer 7+</strong> web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


</body>
