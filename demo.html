<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=320px, initial-scale=1, maximum-scale=1">


  <!-- JavaScript insert start -->

  <script src="tidy-table.min.js"></script>
  <script>
  window.addEventListener('load', function() {

    // Init Tidy-Table
    document.getElementById('container')
      .TidyTable({
        enableCheckbox: true,
        enableMenu:     true,
        reverseSortDir: true,
        responsive:     true
      },
      {
        columnTitles: ['Rank', 'Programming Language', 'Ratings Jan 2012', 'Delta Jan 2012', 'Status'],
        columnValues: [
          ['1', 'Java', '17.479%', '-0.29%', 'A'],
          ['2', 'C', '16.976%', '+1.15%', 'A'],
          ['3', 'C#', '8.781%', '+2.55%', 'A'],
          ['4', 'C++', '8.063%', '-0.72%', 'A'],
          ['5', 'Objective-C', '6.919%', '+3.91%','A']
        ],
        menuOptions: [
          ['- Action -', null],
          ['Callback 1', { callback: doSomething1 }],
          ['Callback 2', { callback: doSomething2 }]
        ],
        postProcess: {
          table:  doSomething3,
          column: doSomething4,
          menu:   doSomething5
        }
      });
  });

  // Do something with selected results.
  function doSomething1(rows) {
    alert('callback1(rows=' + rows.length + ')');
  }

  function doSomething2(rows) {
    alert('callback2(rows=' + rows.length + ')');
  }

  // Post-process DOM elements.
  function doSomething3(table) {
    table.addEventListener('hover', function() {
      alert('post-process(table)');
    });
  }

  function doSomething4(col) {
    col.addEventListener('click', function() {
      alert('post-process(value=' + this.textContent + ')');
    });
  }

  function doSomething5(menu) {
    menu.addEventListener('change', function() {
      //alert('post-process(menu)');
    });
  }
  </script>

  <!-- JavaScript insert end -->


  <!-- CSS include start -->

  <link rel="stylesheet" type="text/css" href="tidy-table.min.css">

  <!-- CSS include end -->


  <!-- CSS overrides start -->

  <link rel="stylesheet" type="text/css" href="https://mbrooks.info/css/alias/demo.css">
  <link rel="stylesheet" type="text/css" href="demo.css">

  <!-- CSS overrides end -->


  <title>Tidy Table - Demo</title>
</head>
<body>

<p id="about">
  This <strong>JavaScript</strong> plugin is <a href="tidy-table.min.js" title="Only 4 kB">lightweight</a>, easy to <a href="index.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>

</html>
