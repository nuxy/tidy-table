<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../dist/tidy-table.min.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />

    <script type="text/javascript" src="../dist/tidy-table.min.js"></script>
    <script>
      var output;

      window.onload = function() {
        var options = {
          enableCheckbox: true,
          enableMenu:     true,
          reverseSortDir: true,
          responsive:     true
        };

        var settings = {
          columnTitles: ['Rank', 'Programming Language', 'Ratings Jan 2012', 'Delta Jan 2012', 'Status'],
          columnValues: [
            ['1', 'Java', '17.479%', '-0.29%', 'A'],
            ['2', 'C', '16.976%', '+1.15%', 'A'],
            ['3', 'C#', '8.781%', '+2.55%', 'A'],
            ['4', 'C++', '8.063%', '-0.72%', 'A'],
            ['5', 'Objective-C', '6.919%', '+3.91%','A']
          ],
          menuOptions: [
            ['- Action -', null],
            ['Callback 1', {callback: doSomething1}],
            ['Callback 2', {callback: doSomething2}]
          ],
          postProcess: {
            table:  doSomething3,
            column: doSomething4,
            menu:   doSomething5
          }
        };

        var container = document.getElementById('tidy-table');

        tidyTable(container, settings, options);

        output = document.getElementById('output');
      };

      // Do something with selected results.
      function doSomething1(rows) {
        output.innerText = 'MENU: callback1(rows=' + rows.length + ')';
      }

      function doSomething2(rows) {
        output.innerText = 'MENU: callback2(rows=' + rows.length + ')';
      }

      // Post-process DOM elements.
      function doSomething3(table) {
        table.addEventListener('dblclick', function() {
          output.innerText = 'TABLE: post-process(table)';
        });
      }

      function doSomething4(col) {
        col.addEventListener('click', function() {
          output.innerText = 'COL: post-process(text="' + this.textContent + '")';
        });
      }

      function doSomething5(menu) {

        // Rename default option.
        menu.children[0].innerText = '- Select -';
      }
    </script>


    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <style type="text/css">
      #github-buttons {
        margin: 15px 10px;
      }
    </style>

    <title>Create a HTML table that can be sorted, selected, and post-processed | Tidy Table</title>
  </head>
  <body>

    <!-- Github buttons start -->
    <nav id="github-buttons">
      <a class="github-button" href="https://github.com/nuxy/slot-machine-gen" data-color-scheme="no-preference:light;light:light;dark:dark;" data-size="large" aria-label="View project on GitHub">Tidy-Table</a>
      <a class="github-button" href="https://github.com/nuxy/tidy-table" data-color-scheme="no-preference:light;light:light;dark:dark;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star nuxy/tidy-table on GitHub">Star</a>
      <a class="github-button" href="https://github.com/nuxy/tidy-table/fork" data-color-scheme="no-preference:light;light:light;dark:dark;" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork nuxy/tidy-table on GitHub">Fork</a>
    </nav>
    <!-- Github buttons end -->

    <div id="tidy-table"></div>
    <div id="output"></div>
  </body>
</html>
